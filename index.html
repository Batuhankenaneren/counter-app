<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Counter</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="texts">
  <h1>Counter</h1>
  <h2 id="number">0</h2>
  </div>
    
  <div class="buttons">
    <div class="top-btn">
 <button id="btn-inc" onclick="increment()">+</button>

  <script src="index.js"></script>
